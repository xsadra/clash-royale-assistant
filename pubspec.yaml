name: clash_royale_assistant
description: Stats Royale Assistant helps you enjoy Clash Royale more by providing the most accurate statistics possible.
homepage: https://app.sadra.at/clash-royale-assistant
repository: https://github.com/xsadra/clash-royale-assistant.git
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3
  equatable: ^2.0.2
  data_connection_checker: ^0.3.4
  dartz: ^0.9.2
  dio: ^4.0.0
  shared_preferences: ^2.0.6
  flutter_bloc: ^7.0.1
  get_it: ^7.1.3
  sailor: ^0.7.1
  flutter_staggered_animations: ^1.0.0
  convex_bottom_bar: ^3.0.0
  charts_flutter: ^0.10.0
  auto_route: ^0.6.9
  timeago: ^3.1.0
  url_launcher:

dev_dependencies:
  build_runner:
  flutter_test:
    sdk: flutter
  auto_route_generator:  ^0.6.10
  analyzer: 1.4.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/ui/
    - assets/images/chests/
    - assets/images/arena/
    - assets/images/cards/
    - assets/images/cards-gold/
    - assets/images/clan-badges/
    - assets/images/crown/
    - assets/icons/
  fonts:
    - family: AlfaSlabOne
      fonts:
        - asset: assets/fonts/AlfaSlabOne-Regular.ttf
    - family: Monoton
      fonts:
        - asset: assets/fonts/Monoton-Regular.ttf
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf
    - family: OpenSansCondensed
      fonts:
        - asset: assets/fonts/OpenSansCondensed-Bold.ttf
        - asset: assets/fonts/OpenSansCondensed-Light.ttf
        - asset: assets/fonts/OpenSansCondensed-LightItalic.ttf
    - family: Rajdhani
      fonts:
        - asset: assets/fonts/Rajdhani-Light.ttf
        - asset: assets/fonts/Rajdhani-Medium.ttf
        - asset: assets/fonts/Rajdhani-Regular.ttf
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Black.ttf
        - asset: assets/fonts/Roboto-Italic.ttf
        - asset: assets/fonts/Roboto-Light.ttf
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Thin.ttf
    - family: Staatliches
      fonts:
        - asset: assets/fonts/Staatliches-Regular.ttf
    - family: Teko
      fonts:
        - asset: assets/fonts/Teko-Bold.ttf
        - asset: assets/fonts/Teko-Light.ttf
        - asset: assets/fonts/Teko-Regular.ttf
        - asset: assets/fonts/Teko-SemiBold.ttf
    - family: YanoneKaffeesatz
      fonts:
        - asset: assets/fonts/YanoneKaffeesatz-Bold.ttf
        - asset: assets/fonts/YanoneKaffeesatz-Light.ttf
    - family: ZillaSlab
      fonts:
        - asset: assets/fonts/ZillaSlab-Bold.ttf